<html>
<head>
<script type='text/javascript'>
function init()
{
	var stuff = [ "Brian Equator", "Mr Creosote", "Dennis Moore", 
					"Anne Elk", "D.P. Gumby" ];

	var select = document.getElementById("select1");

	for(var i=0; i<stuff.length; i++)
		select.options[i] = new Option(stuff[i], i); 

	select.onchange = function()
	{
		alert(select.value);
	}
}

</script>
</head>

<body onload='init()'>

<select id="select1">
</select>

</body>
</html>
